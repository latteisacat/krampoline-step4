namespace: default
global:
  common_env:
    - name: HTTP_PROXY
      value: http://krmp-proxy.9rum.cc:3128
resources:
  - backend.yaml
  - nginx.yaml
  - frontend.yaml
---
apiVersion: apps/v1
kind: ConfigMap
configMapGenerator:
  - name: nginx
    files:
      - configs/default.conf
---
apiVersion: apps/v1
kind: Secret
secretGenerator:
  - name: database-creds
    files:
      - url.txt
      - username.txt
      - password.txt
  - name: jwt-creds
    files:
      - jwt_secret.txt
  - name: aws-creds
    files:
      - access_key.txt
      - secret_key.txt

