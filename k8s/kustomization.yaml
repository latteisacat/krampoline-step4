namespace: default
resources:
  - nginx.yaml
  - frontend.yaml
  - backend.yaml
  - mysql.yaml
---
apiVersion: v1
kind: ConfigMap
name: configmaps
configMapGenerator:
  - name: nginx
    files:
      - configs/default.conf
  - name: init-db
    files:
      - configs/init.sql
  - name: database-url
    files:
      - configs/url.txt
---
apiVersion: v1
kind: Secret
name: secrets
secretGenerator:
  - name: database-creds
    files:
      - username.txt
      - password.txt
  - name: jwt-creds
    files:
      - jwt_secret.txt
  - name: aws-creds
    files:
      - access_key.txt
      - secret_key.txt

